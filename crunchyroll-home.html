<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchyroll Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="overlays.css">
  </head>
  <body>
    <div class="header-section">
      <div class="header-left">
        <div class="icon-div">
          <img class="crunchyroll-logo" src="header-images/crunchyroll-logo.png">
        </div>
        <div class="browse-div">
          <div>Browse</div>
          <div class="dropdown-arrow">&#9660;</div>
        </div>
        <div class="manga-div">
          <div>Manga</div>
        </div>
        <div class="games-div">
          <div>Games</div>
        </div>
        <div class="store-div">
          <div>Store</div>
        </div>
        <div class="news-div">
          <div>News</div>
          <div class="dropdown-arrow">&#9660;</div>
        </div>
      </div>
      <div class="header-right">
        <div class="try-premium-div">
          <div class="crown-div">
            <img class="crown-img" src="header-images/crown.png">
          </div>
          <div class="try-free-premium">
            <p class="try-free">TRY FREE</p>
            <p class="premium">PREMIUM</p>
          </div>
        </div>
        <div class="search-button">
          <img class="search-icon" src="header-images/search.png">
        </div>
        <div class="bookmark-button">
          <img class="bookmark-icon" src="header-images/bookmark.png">
        </div>
        <div class="profile-button">
          <img class="profile-icon" src="header-images/profile.png">
        </div>
      </div>
    </div>

    <div class="featured-section">
      <div class="back-arrow-button">
        <img class="back-arrow" src="featured-images/back-arrow.png">
      </div>
      <img class="featured-anime" src="featured-images/featured-narrow.webp">
      <div class="forward-arrow-button">
        <img class="forward-arrow" src="featured-images/forward-arrow.png">
      </div>
    </div>

    <div class="black-background">
      <div class="side-scroll">
        <div class="side-scroll-bar"></div>
        <div class="side-scroll-bar-active"></div>
        <div class="side-scroll-bar"></div>
        <div class="side-scroll-bar"></div>
        <div class="side-scroll-bar"></div>
        <div class="side-scroll-bar"></div>
      </div>

      <div class="dragon-ball-movies-container">
        <div class="dragon-ball-movies-heading-div">
          <h1 class="dragon-ball-movies-main-heading">Dragon Ball Movies</h1>
          <p class="dragon-ball-movies-sub-heading">All the Dragon Ball films available on Crunchyroll!</p>
        </div>
        <div class="blue-divider"></div>
        <div class="dragon-ball-episode-grid">
          <div class="episode-container">
            <div class="thumbnail-container">
              <img class="thumbnail" src="anime-images/dragon-ball-1.jpe">
              <div class="premium-stamp">
                <img class="premium-stamp-crown" src="header-images/crown.png">
                <p class="premium-stamp-text">PREMIUM</p>
              </div>
              <div class="time-stamp">
                1h 39m
              </div>
            </div>
            <p class="anime-genre">DRAGON BALL MOVIES</p>
            <p class="anime-name">S81 - Dragon Ball Super: Super Hero</p>
            <div class="episode-container-bottom-row">
              <p class="sub-dub">Sub | Dub</p>
              <img class="comment-icon" src="icons/comment.png">
            </div>
          </div>
          <div class="episode-container">
            <div class="thumbnail-container">
              <img class="thumbnail" src="anime-images/dragon-ball-1.jpe">
              <div class="premium-stamp">
                <img class="premium-stamp-crown" src="header-images/crown.png">
                <p class="premium-stamp-text">PREMIUM</p>
              </div>
              <div class="time-stamp">
                1h 39m
              </div>
            </div>
            <p class="anime-genre">DRAGON BALL MOVIES</p>
            <p class="anime-name">S81 - Dragon Ball Super: Super Hero</p>
            <div class="episode-container-bottom-row">
              <p class="sub-dub">Sub | Dub</p>
              <img class="comment-icon" src="icons/comment.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
